<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../styles/admin_dashboard.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1 id="dashboardTitle">Admin Dashboard</h1>
      <button id="logoutButton" class="button logout">Logout</button>
    </header>

    <!-- Welcome Message -->
    <div class="welcome">
      <div class="welcome-details">
        <h2 id="welcomeMessage">Welcome, <span id="adminName">Admin</span></h2>
        <p class="info-text">
          You are logged in as an <strong>Administrator</strong>. Click on a group below to view its details.
        </p>
      </div>
    </div>

    <!-- Quick Actions Section -->
    <section class="quick-actions">
      <h2>Quick Actions</h2>
      <div class="actions-grid">
        <button id="manageLoansButton" class="action-card">
          <span class="action-icon">ðŸ’°</span>
          <h3>Manage Loans</h3>
          <p>View, approve, and track all loan requests</p>
        </button>
        <button id="managePaymentsButton" class="action-card">
          <span class="action-icon">ðŸ’µ</span>
          <h3>Manage Payments</h3>
          <p>Approve contributions and seed money</p>
        </button>
        <button id="viewContributionsButton" class="action-card">
          <span class="action-icon">ðŸ“Š</span>
          <h3>Contributions Overview</h3>
          <p>Track monthly contributions and arrears</p>
        </button>
        <button id="viewSeedMoneyButton" class="action-card">
          <span class="action-icon">ðŸŒ±</span>
          <h3>Seed Money Status</h3>
          <p>Monitor seed money payments</p>
        </button>
        <button id="manageInterestButton" class="action-card">
          <span class="action-icon">ðŸ“ˆ</span>
          <h3>Interest & Penalties</h3>
          <p>View interest rates and penalties</p>
        </button>
        <button id="viewReportsButton" class="action-card">
          <span class="action-icon">ðŸ“‹</span>
          <h3>Financial Reports</h3>
          <p>Generate and view detailed reports</p>
        </button>
      </div>
    </section>

    <!-- Groups Section -->
    <section class="groups">
      <h2>Your Managed Groups</h2>
      <ul id="groupList" class="group-list">
        <li>Loading your groups...</li>
      </ul>
    </section>

    <!-- Footer Navigation -->
    <footer class="footer">
      <button id="switchViewButton" class="button">Switch to User View</button>
      <button id="analyticsButton" class="button">Financial Analytics</button>
      <button id="approveRegistrationsButton" class="button">Approve Registrations</button>
      <button id="createGroupButton" class="button">Create Group</button>
      <button id="settingsButton" class="button">Settings</button>
    </footer>
  </div>

  <script type="module" src="../scripts/admin_dashboard.js"></script>
</body>
</html>
