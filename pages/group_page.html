  <!-- Page Header -->
  <header class="page-header">

          <button class="page-back-btn" onclick="history.back()" aria-label="Go back">

      <div class="page-stats">

        <h2 class="content-section-title">Group Information</h2>
      </div>
      <div class="content-section-body" id="groupInfo">
        <div class="card-grid">
          <div class="info-card">
            <div class="info-card-title">Contribution Amount</div>
            <div class="info-card-value" id="contributionAmount">MWK 0</div>
          </div>
          <div class="info-card">
            <div class="info-card-title">Seed Money</div>
            <div class="info-card-value" id="seedMoneyAmount">MWK 0</div>
          </div>
          <div class="info-card">
            <div class="info-card-title">Interest Rate</div>
            <div class="info-card-value" id="interestRate">0%</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Members -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Members</h2>
      </div>
      <div class="content-section-body" id="membersList">
        <div class="empty-state">
          <div class="empty-state-icon">üë•</div>
          <p class="empty-state-text">Loading members...</p>
