        </div>

          <button class="template-card" data-template="meeting_announcement">
            <div class="template-icon">ğŸ“…</div>

          </button>
          
          <button class="template-card" data-template="loan_available">

          <button class="template-card" data-template="payment_received">

      <!-- Broadcast Form -->
      <div class="content-section">
        <div class="content-section-header">
          <h2 class="content-section-title">Create Broadcast</h2>
        </div>
        <form id="broadcastForm">
          <div class="form-group">
            <label for="groupSelect" class="form-label">Select Group <span class="required">*</span></label>
            <select id="groupSelect" class="form-input" required>
              <option value="">Choose a group...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notificationTitle" class="form-label">Title <span class="required">*</span></label>
            <input type="text" id="notificationTitle" class="form-input" placeholder="Enter notification title" required>
          </div>

          <div class="form-group">
            <label for="notificationMessage" class="form-label">Message <span class="required">*</span></label>
            <textarea id="notificationMessage" class="form-input" rows="6" placeholder="Enter your message..." required></textarea>
          </div>

          <div class="form-group">
            <label for="notificationType" class="form-label">Type</label>
            <select id="notificationType" class="form-input">
              <option value="info">Information</option>
              <option value="warning">Warning</option>
              <option value="urgent">Urgent</option>
              <option value="success">Success</option>
            </select>
          </div>

          <div class="form-group">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="allowReplies" checked>
              <span class="checkbox-label">Allow members to reply</span>
            </label>
          </div>

          <button type="submit" id="sendBroadcastBtn" class="btn btn-primary btn-lg btn-block">
            <span class="btn-text">Send Broadcast</span>
            <svg class="btn-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </form>
      </div>

      <!-- Recent Broadcasts -->
      <div class="content-section">
