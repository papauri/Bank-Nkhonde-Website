<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Settings - Bank Nkhonde">
  <title>Settings - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/unified-page.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
  <div class="page-wrapper">
    <div class="page-bg-shape"></div>

    <div class="page-header">
      <div class="page-header-content">
        <div class="page-header-top">
          <div>
            <button onclick="history.back()" class="page-header-btn" style="position: absolute; left: var(--bn-spacing-md); top: var(--bn-spacing-lg);">‚Üê</button>
            <h1 class="page-title" style="margin-left: 50px;">Settings</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content">
      <!-- Profile Section -->
      <div class="content-section">
        <div class="content-section-header">
          <h2 class="content-section-title">Profile</h2>
        </div>
        <form id="profileForm">
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-input" disabled>
          </div>
          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-input" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
      </div>

      <!-- Password Section -->
      <div class="content-section">
        <div class="content-section-header">
          <h2 class="content-section-title">Change Password</h2>
        </div>
        <form id="passwordForm">
          <div class="form-group">
            <label class="form-label">Current Password</label>
            <input type="password" id="currentPassword" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-input" required minlength="6">
          </div>
          <div class="form-group">
            <label class="form-label">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-input" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Change Password</button>
        </form>
      </div>

      <!-- Account Actions -->
      <div class="content-section">
        <div class="content-section-header">
          <h2 class="content-section-title">Account Actions</h2>
        </div>
        <button class="btn btn-danger btn-block" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <nav class="mobile-nav">
    <a href="admin_dashboard.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">üè†</span>
      <span>Dashboard</span>
    </a>
    <a href="settings.html" class="mobile-nav-item active">
      <span class="mobile-nav-icon">‚öôÔ∏è</span>
      <span>Settings</span>
    </a>
  </nav>

  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Loading settings...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="../scripts/settings.js"></script>
</body>
</html>
