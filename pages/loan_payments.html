      <div class="top-nav-actions">
        <button class="top-nav-btn" onclick="window.location.href='select_group.html'" title="Select Group">

            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>

        <button class="top-nav-btn" id="notificationsBtn" aria-label="Notifications" style="position: relative;">

            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <span id="notificationBadge" class="notification-badge"></span>
        </button>
        <button class="top-nav-btn" id="logoutBtn" title="Logout">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
        <a href="settings.html" class="top-nav-avatar" id="userAvatar" title="Settings & Profile">
          <img id="userProfilePic" src="" alt="Profile" style="display: none;">

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

  <div class="mobile-menu" id="mobileMenu">
    <div class="mobile-menu-header">
      <h2 class="mobile-menu-title">Menu</h2>
      <button class="mobile-menu-close" id="mobileMenuClose" aria-label="Close menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    <div class="mobile-menu-items">
      <a href="user_dashboard.html" class="mobile-menu-item" onclick="closeMobileMenu()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Dashboard</span>
      </a>
      <a href="select_group.html" class="mobile-menu-item" onclick="closeMobileMenu()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="12" y1="8" x2="12" y2="16"/>
          <line x1="8" y1="12" x2="16" y2="12"/>
        </svg>
        <span>Select Group</span>
      </a>
      <a href="settings.html" class="mobile-menu-item" onclick="closeMobileMenu()">

          <circle cx="12" cy="12" r="3"/>

        </svg>
        <span>Settings</span>
      </a>
      <button class="mobile-menu-item danger" id="mobileLogoutBtn" onclick="handleMobileLogout()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>

        <span>Sign Out</span>
      </button>

  </div>

  <!-- Page Header -->
  <header class="page-header">
    <div class="page-header-container">
      <div class="page-header-top">
        <div class="page-header-nav">
          <button class="page-back-btn" onclick="history.back()" aria-label="Go back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <div>
            <h1 class="page-title">Loan Payments</h1>
            <p class="page-subtitle">Track loan repayments</p>
          </div>
        </div>
      </div>

      <div class="page-group-selector">
        <select id="groupSelector">
          <option value="">Select a group...</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <main class="page-content">
    <!-- Loan Status Tabs -->
    <div class="action-tabs" style="display: flex; gap: var(--bn-space-2); margin-bottom: var(--bn-space-6); padding: var(--bn-space-2); background: var(--bn-gray-100); border-radius: var(--bn-radius-full); overflow-x: auto;">
      <button class="action-tab active" data-tab="pending" style="padding: var(--bn-space-3) var(--bn-space-5); border: none; background: transparent; border-radius: var(--bn-radius-full); font-size: var(--bn-text-sm); font-weight: 600; color: var(--bn-gray); cursor: pointer; transition: all var(--bn-transition-fast); white-space: nowrap;">
        Pending Requests
      </button>
      <button class="action-tab" data-tab="approved" style="padding: var(--bn-space-3) var(--bn-space-5); border: none; background: transparent; border-radius: var(--bn-radius-full); font-size: var(--bn-text-sm); font-weight: 600; color: var(--bn-gray); cursor: pointer; transition: all var(--bn-transition-fast); white-space: nowrap;">
        Approved
      </button>
      <button class="action-tab" data-tab="active" style="padding: var(--bn-space-3) var(--bn-space-5); border: none; background: transparent; border-radius: var(--bn-radius-full); font-size: var(--bn-text-sm); font-weight: 600; color: var(--bn-gray); cursor: pointer; transition: all var(--bn-transition-fast); white-space: nowrap;">
        Active Loans
      </button>
      <button class="action-tab" data-tab="repaid" style="padding: var(--bn-space-3) var(--bn-space-5); border: none; background: transparent; border-radius: var(--bn-radius-full); font-size: var(--bn-text-sm); font-weight: 600; color: var(--bn-gray); cursor: pointer; transition: all var(--bn-transition-fast); white-space: nowrap;">
        Repaid
      </button>
    </div>

    <!-- Loans Section -->
    <section class="content-section">
      <div class="content-section-header" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: var(--bn-space-2);">
        <h2 class="content-section-title" id="loansSectionTitle">My Loans</h2>
        <select id="loanStatusFilter" class="form-select" style="min-width: 180px; max-width: 100%;">
          <option value="all">All Loans</option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="active">Active</option>
          <option value="repaid">Repaid</option>
        </select>
      </div>
      <div class="content-section-body" id="loansList">
        <div class="empty-state">
          <div class="empty-state-icon">üí∞</div>
          <p class="empty-state-text">Select a group to view your loans</p>
        </div>
      </div>
    </section>

    <!-- Payment History Section -->
    <section class="content-section" style="margin-top: var(--bn-space-6);">
      <div class="content-section-header">
        <h2 class="content-section-title">Payment History</h2>
      </div>
      <div class="content-section-body" id="paymentsList">
        <div class="empty-state">
          <div class="empty-state-icon">üí∞</div>
          <p class="empty-state-text">No loan payments recorded</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Make Payment Modal -->
  <div class="modal-overlay hidden" id="paymentModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Make Loan Payment</h2>
        <button class="modal-close" id="closePaymentModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="loanPaymentForm">
          <input type="hidden" id="paymentLoanId">
          <div class="form-group">
            <label class="form-label">Loan Reference</label>
            <input type="text" id="loanReference" class="form-input" readonly>
          </div>
          <div class="form-group">
            <label class="form-label">Outstanding Balance</label>
            <input type="text" id="outstandingBalance" class="form-input" readonly>
          </div>
          <div class="form-group">
            <label class="form-label">Payment Amount (MWK) *</label>
            <input type="number" id="paymentAmount" class="form-input" placeholder="Enter amount" required min="1" step="1000">
          </div>
          <div class="form-group">
            <label class="form-label">Payment Date *</label>
            <input type="date" id="paymentDate" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">Proof of Payment *</label>
            <input type="file" id="paymentProof" class="form-input" accept="image/*,.pdf" required>
          </div>
          <div class="form-group">
            <label class="form-label">Notes (Optional)</label>
            <textarea id="paymentNotes" class="form-textarea" rows="3" placeholder="Any additional notes..."></textarea>
          </div>
          <button type="submit" class="btn btn-accent btn-block btn-lg">Submit Payment</button>
        </form>
      </div>
    </div>
  </div>

    </a>
    <button class="mobile-nav-item mobile-nav-item-admin hidden" id="mobileSwitchToAdmin" onclick="handleSwitchToAdmin()">
      <span class="mobile-nav-icon">üëë</span>
      <span>Admin</span>
    </button>
    <button class="mobile-nav-item" id="mobileNavSignOut" onclick="handleMobileNavLogout()">
      <span class="mobile-nav-icon">üö™</span>
      <span>Sign Out</span>
    </button>
  </nav>

  <div class="toast-container" id="toastContainer"></div>

  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
