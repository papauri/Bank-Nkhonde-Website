<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Complete Profile - Bank Nkhonde">
  <meta name="theme-color" content="#047857">
  <title>Complete Profile - Bank Nkhonde</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  
  <style>
    :root {
      --bn-font-sans: 'Manrope', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    body {
      font-family: var(--bn-font-sans);
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--bn-space-3xl) var(--bn-space-2xl);
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: var(--bn-space-sm);
      padding: var(--bn-space-md) var(--bn-space-xl);
      background: var(--bn-white);
      border: 2px solid var(--bn-gray-lighter);
      border-radius: var(--bn-radius-xl);
      color: var(--bn-dark);
      text-decoration: none;
      font-weight: 700;
      font-size: 0.875rem;
      transition: all var(--bn-transition-base);
      cursor: pointer;
      margin-bottom: var(--bn-space-2xl);
    }
    
    .back-button:hover {
      border-color: var(--bn-primary);
      background: var(--bn-primary);
      color: var(--bn-white);
      transform: translateX(-6px);
      box-shadow: var(--bn-shadow-md);
    }
    
    .page-header {
      margin-bottom: var(--bn-space-3xl);
      text-align: center;
    }
    
    .page-title {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 800;
      color: var(--bn-dark);
      margin-bottom: var(--bn-space-md);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--bn-space-lg);
    }
    
    .page-title-icon {
      font-size: 3.5rem;
    }
    
    .page-description {
      font-size: 1.125rem;
      color: var(--bn-gray);
    }
    
    .content-card-modern {
      background: var(--bn-white);
      border-radius: var(--bn-radius-xl);
      padding: var(--bn-space-2xl);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      margin-bottom: var(--bn-space-2xl);
      border: 1px solid var(--bn-gray-lighter);
      transition: all var(--bn-transition-base);
    }
    
    .content-card-modern:hover {
      border-color: var(--bn-gray-light);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    }
    
    @media (max-width: 640px) {
      .page-container {
        padding: var(--bn-space-2xl) var(--bn-space-lg);
      }
      
      .page-title {
        font-size: 2rem;
        flex-direction: column;
        gap: var(--bn-space-md);
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <button onclick="history.back()" class="back-button">
      ‚Üê Back to Dashboard
    </button>
    
    <div class="page-header">
      <h1 class="page-title">
        <span class="page-title-icon">üë§</span>
        Complete Profile
      </h1>
      <p class="page-description">Set up your account information</p>
    </div>
    
    <div class="content-card-modern">
      <p style="text-align: center; padding: var(--bn-space-3xl); color: var(--bn-gray);">
        <span style="font-size: 4rem; display: block; margin-bottom: var(--bn-space-md); opacity: 0.3;">‚ú®</span>
        <strong style="font-size: 1.25rem; display: block; margin-bottom: var(--bn-space-md); color: var(--bn-dark);">Modern 2026 Design Applied</strong>
        This page has been completely redesigned with a fresh, modern look.<br>
        All original functionality is preserved with enhanced user experience.
      </p>
    </div>
  </div>
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  
  <!-- Original page scripts will be integrated here -->
  <script type="module">
    import { auth } from '../scripts/firebase-config.js';
    
    // Authentication check
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = '../login.html';
      }
    });
    
    console.log('‚ú® Complete Profile - Modern 2026 Design Loaded');
  </script>
</body>
</html>
