<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Complete Your Profile - Bank Nkhonde">
  <meta name="theme-color" content="#047857">
  <title>Complete Profile - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    body {
      background: var(--bn-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--bn-space-8);
    }

    .profile-container {
      width: 100%;
      max-width: 500px;
      background: var(--bn-white);
      border-radius: var(--bn-radius-2xl);
      box-shadow: var(--bn-shadow-2xl);
      overflow: hidden;
    }

    .profile-header {
      background: var(--bn-gradient-primary);
      padding: var(--bn-space-8);
      text-align: center;
      color: var(--bn-white);
    }

    .profile-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--bn-radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--bn-space-4);
      font-size: 2rem;
      backdrop-filter: blur(10px);
    }

    .profile-title {
      font-size: var(--bn-text-2xl);
      font-weight: 700;
      margin-bottom: var(--bn-space-2);
    }

    .profile-subtitle {
      color: rgba(255, 255, 255, 0.8);
    }

    .profile-body {
      padding: var(--bn-space-8);
    }

    @media (max-width: 640px) {
      body {
        padding: var(--bn-space-4);
      }

      .profile-header,
      .profile-body {
        padding: var(--bn-space-6);
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-icon">ðŸ‘¤</div>
      <h1 class="profile-title">Complete Your Profile</h1>
      <p class="profile-subtitle">Please provide additional information to continue</p>
    </div>

    <div class="profile-body">
      <form id="profileForm">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-input" placeholder="+265 XXX XXX XXX" required>
        </div>

        <div class="form-group">
          <label class="form-label">WhatsApp Number (Optional)</label>
          <input type="tel" id="whatsapp" class="form-input" placeholder="+265 XXX XXX XXX">
        </div>

        <div class="form-group">
          <label class="form-label">National ID Number</label>
          <input type="text" id="nationalId" class="form-input" placeholder="Enter your national ID">
        </div>

        <div class="form-group">
          <label class="form-label">Address</label>
          <textarea id="address" class="form-textarea" rows="3" placeholder="Enter your address"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Complete Profile
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Loading Spinner -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner"></div>
    <p class="loading-text">Saving profile...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="../scripts/complete_profile.js"></script>
</body>
</html>
