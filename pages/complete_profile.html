<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Complete Your Profile - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>Complete Profile - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bn-gradient-primary);
      padding: var(--bn-space-6);
    }

    .profile-container {
      width: 100%;
      max-width: 560px;
      background: var(--bn-white);
      border-radius: var(--bn-radius-2xl);
      box-shadow: var(--bn-shadow-xl);
      overflow: hidden;
    }

    .profile-header {
      background: var(--bn-dark);
      padding: var(--bn-space-8);
      text-align: center;
    }

    .profile-header h1 {
      font-size: var(--bn-text-2xl);
      font-weight: 800;
      color: var(--bn-white);
      margin-bottom: var(--bn-space-2);
    }

    .profile-header p {
      font-size: var(--bn-text-sm);
      color: rgba(255, 255, 255, 0.7);
      margin: 0;
    }

    .profile-body {
      padding: var(--bn-space-8);
    }

    .avatar-upload {
      text-align: center;
      margin-bottom: var(--bn-space-8);
    }

    .avatar-preview {
      width: 100px;
      height: 100px;
      border-radius: var(--bn-radius-full);
      background: var(--bn-gray-100);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--bn-space-4);
      font-size: 3rem;
      color: var(--bn-gray);
      overflow: hidden;
    }

    .avatar-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--bn-space-4);
    }

    @media (max-width: 640px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <h1>Complete Your Profile</h1>
      <p>Please provide your information to continue</p>
    </div>

    <div class="profile-body">
      <form id="profileForm">
        <div class="avatar-upload">
          <div class="avatar-preview" id="avatarPreview">ðŸ‘¤</div>
          <button type="button" class="btn btn-ghost btn-sm" onclick="document.getElementById('profilePhoto').click()">Upload Photo</button>
          <input type="file" id="profilePhoto" accept="image/*" style="display: none;">
        </div>

        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-input" required placeholder="Your full name">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-input" required placeholder="+265 991 234 567">
          </div>
          <div class="form-group">
            <label class="form-label">WhatsApp</label>
            <input type="tel" id="whatsapp" class="form-input" placeholder="Same as phone if blank">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Address</label>
          <textarea id="address" class="form-textarea" rows="2" required placeholder="Your address"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Career/Profession</label>
          <input type="text" id="career" class="form-input" required placeholder="e.g., Teacher, Business Owner">
        </div>

        <div id="errorMessage" class="alert alert-danger hidden" style="margin-top: var(--bn-space-4);"></div>

        <button type="submit" class="btn btn-accent btn-block btn-lg" style="margin-top: var(--bn-space-6);">
          Complete Profile
        </button>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Saving profile...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="../scripts/complete_profile.js"></script>
</body>
</html>
