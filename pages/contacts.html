<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Group Contacts - Bank Nkhonde">
  <meta name="theme-color" content="#047857">
  <title>Group Contacts - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/unified-page.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    .contacts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--bn-space-4);
    }

    .contact-card {
      display: flex;
      align-items: center;
      gap: var(--bn-space-4);
      padding: var(--bn-space-5);
      background: var(--bn-white);
      border: 1px solid var(--bn-gray-200);
      border-radius: var(--bn-radius-lg);
      transition: all var(--bn-transition-base);
    }

    .contact-card:hover {
      border-color: var(--bn-primary);
      box-shadow: var(--bn-shadow-md);
    }

    .contact-avatar {
      width: 56px;
      height: 56px;
      background: var(--bn-gradient-primary);
      border-radius: var(--bn-radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bn-white);
      font-weight: 700;
      font-size: var(--bn-text-lg);
      flex-shrink: 0;
    }

    .contact-info {
      flex: 1;
      min-width: 0;
    }

    .contact-name {
      font-size: var(--bn-text-base);
      font-weight: 600;
      color: var(--bn-dark);
      margin-bottom: 4px;
    }

    .contact-role {
      font-size: var(--bn-text-xs);
      color: var(--bn-primary);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }

    .contact-meta {
      font-size: var(--bn-text-sm);
      color: var(--bn-gray-500);
    }

    .contact-actions {
      display: flex;
      gap: var(--bn-space-2);
    }

    .contact-btn {
      width: 36px;
      height: 36px;
      border: 1px solid var(--bn-gray-200);
      border-radius: var(--bn-radius-md);
      background: var(--bn-white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--bn-transition-fast);
      text-decoration: none;
      color: var(--bn-gray-600);
    }

    .contact-btn:hover {
      border-color: var(--bn-primary);
      color: var(--bn-primary);
      background: var(--bn-primary-50);
    }

    .search-bar {
      display: flex;
      gap: var(--bn-space-4);
      margin-bottom: var(--bn-space-6);
    }

    .search-bar .form-input {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="../index.html" class="navbar-brand">
        <div class="navbar-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <span class="navbar-title">Bank Nkhonde</span>
      </a>
      
      <div class="navbar-menu">
        <a href="user_dashboard.html" class="navbar-link">Dashboard</a>
        <a href="group_page.html" class="navbar-link">My Groups</a>
        <a href="contacts.html" class="navbar-link active">Members</a>
      </div>
      
      <div class="navbar-actions">
        <div class="user-dropdown" id="userDropdown">
          <div class="navbar-avatar" id="navAvatar">U</div>
          <div class="user-dropdown-menu">
            <a href="settings.html" class="user-dropdown-item">Settings</a>
            <div class="user-dropdown-divider"></div>
            <button class="user-dropdown-item" id="logoutBtn" style="color: var(--bn-danger);">Sign Out</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="page-wrapper">
    <div class="main-content">
      <!-- Page Header -->
      <div class="page-header">
        <div class="page-header-top">
          <div>
            <h1 class="page-title">Group Contacts</h1>
            <p class="page-subtitle">Connect with fellow group members</p>
          </div>
          <div class="page-actions">
            <button class="btn btn-secondary" onclick="history.back()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
              </svg>
              Back
            </button>
          </div>
        </div>
      </div>

      <!-- Group Selector -->
      <div class="group-selector">
        <select id="groupSelector" class="form-select">
          <option value="">Select a group...</option>
        </select>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="searchContacts" class="form-input" placeholder="Search contacts by name...">
      </div>

      <!-- Contacts Grid -->
      <div class="contacts-grid" id="contactsList">
        <div class="empty-state" style="grid-column: 1 / -1;">
          <div class="empty-state-icon">üë•</div>
          <p class="empty-state-title">No contacts found</p>
          <p class="empty-state-text">Select a group to view its members.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <div class="mobile-nav-container">
      <a href="user_dashboard.html" class="mobile-nav-item">
        <span class="mobile-nav-icon">üè†</span>
        <span>Home</span>
      </a>
      <a href="group_page.html" class="mobile-nav-item">
        <span class="mobile-nav-icon">üìÅ</span>
        <span>Groups</span>
      </a>
      <a href="contacts.html" class="mobile-nav-item active">
        <span class="mobile-nav-icon">üë•</span>
        <span>Members</span>
      </a>
      <a href="settings.html" class="mobile-nav-item">
        <span class="mobile-nav-icon">‚öôÔ∏è</span>
        <span>Settings</span>
      </a>
    </div>
  </nav>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Loading Spinner -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner"></div>
    <p class="loading-text">Loading contacts...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="../scripts/contacts.js"></script>
  
  <script>
    document.getElementById('navAvatar').addEventListener('click', function() {
      document.getElementById('userDropdown').classList.toggle('active');
    });
    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('userDropdown');
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
  </script>
</body>
</html>
