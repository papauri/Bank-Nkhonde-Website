<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My Analytics - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>My Analytics - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/pages.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    .chart-container {
      height: 200px;
      display: flex;
      align-items: flex-end;
      gap: var(--bn-space-3);
      padding: var(--bn-space-4) 0;
    }

    .chart-bar-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--bn-space-2);
    }

    .chart-bar {
      width: 100%;
      max-width: 40px;
      background: var(--bn-gray-100);
      border-radius: var(--bn-radius-md) var(--bn-radius-md) 0 0;
      position: relative;
      overflow: hidden;
      min-height: 8px;
    }

    .chart-bar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bn-gradient-accent);
      height: 0;
      transition: height 1s var(--bn-ease-out);
      border-radius: var(--bn-radius-md) var(--bn-radius-md) 0 0;
    }

    .chart-bar.animated::after {
      height: var(--bar-height, 0);
    }

    .chart-label {
      font-size: var(--bn-text-xs);
      color: var(--bn-gray);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Page Header -->
  <header class="page-header">
    <div class="page-header-container">
      <div class="page-header-top">
        <div class="page-header-nav">
          <button class="page-back-btn" onclick="history.back()" aria-label="Go back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <div>
            <h1 class="page-title">My Analytics</h1>
            <p class="page-subtitle">Track your contribution history</p>
          </div>
        </div>
      </div>

      <div class="page-stats">
        <div class="page-stat">
          <div class="page-stat-value success" id="totalContributed">MWK 0</div>
          <div class="page-stat-label">Contributed</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value info" id="totalBorrowed">MWK 0</div>
          <div class="page-stat-label">Borrowed</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value warning" id="outstanding">MWK 0</div>
          <div class="page-stat-label">Outstanding</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value" id="groupsJoined">0</div>
          <div class="page-stat-label">Groups</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <main class="page-content">
    <!-- Contribution Trend -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Contribution Trend</h2>
      </div>
      <div class="content-section-body">
        <div class="chart-container" id="chartContainer">
          <div class="chart-bar-wrapper">
            <div class="chart-bar" style="height: 160px; --bar-height: 40%;"></div>
            <span class="chart-label">Jul</span>
          </div>
          <div class="chart-bar-wrapper">
            <div class="chart-bar" style="height: 160px; --bar-height: 65%;"></div>
            <span class="chart-label">Aug</span>
          </div>
          <div class="chart-bar-wrapper">
            <div class="chart-bar" style="height: 160px; --bar-height: 55%;"></div>
            <span class="chart-label">Sep</span>
          </div>
          <div class="chart-bar-wrapper">
            <div class="chart-bar" style="height: 160px; --bar-height: 80%;"></div>
            <span class="chart-label">Oct</span>
          </div>
          <div class="chart-bar-wrapper">
            <div class="chart-bar" style="height: 160px; --bar-height: 70%;"></div>
            <span class="chart-label">Nov</span>
          </div>
          <div class="chart-bar-wrapper">
            <div class="chart-bar" style="height: 160px; --bar-height: 90%;"></div>
            <span class="chart-label">Dec</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Recent Activity -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Recent Activity</h2>
      </div>
      <div class="content-section-body" id="recentActivity">
        <div class="empty-state">
          <div class="empty-state-icon">üìä</div>
          <p class="empty-state-text">No recent activity</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <a href="user_dashboard.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">üè†</span>
      <span>Home</span>
    </a>
    <a href="group_page.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">üë•</span>
      <span>Groups</span>
    </a>
    <a href="user_analytics.html" class="mobile-nav-item active">
      <span class="mobile-nav-icon">üìä</span>
      <span>Analytics</span>
    </a>
    <a href="settings.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">‚öôÔ∏è</span>
      <span>Settings</span>
    </a>
  </nav>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Loading analytics...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    // Animate chart bars on load
    setTimeout(() => {
      document.querySelectorAll('.chart-bar').forEach(bar => {
        bar.classList.add('animated');
      });
    }, 500);
  </script>
  <script type="module" src="../scripts/user_analytics.js"></script>
</body>
</html>
