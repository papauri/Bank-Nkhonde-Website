<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Seed Money Overview - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>Seed Money Overview - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/admin-layout.css">
  <link rel="stylesheet" href="../styles/pages.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
  <!-- Sidebar, topbar, and mobile nav injected by admin-layout.js -->
  <main class="main-content" id="mainContent">
    <div class="dashboard-content">

      <div class="page-group-selector">
        <select id="groupSelector">
          <option value="">Select a group...</option>
        </select>
      </div>

      <div class="page-stats">
        <div class="page-stat">
          <div class="page-stat-value success" id="totalCollected">MWK 0</div>
          <div class="page-stat-label">Collected</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value warning" id="pendingAmount">MWK 0</div>
          <div class="page-stat-label">Pending</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value" id="paidCount">0</div>
          <div class="page-stat-label">Paid</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value danger" id="unpaidCount">0</div>
          <div class="page-stat-label">Unpaid</div>
        </div>
      </div>

    <!-- Seed Money List -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Member Status</h2>
        <div class="tabs">
          <button class="tab active" data-filter="all">All</button>
          <button class="tab" data-filter="paid">Paid</button>
          <button class="tab" data-filter="pending">Pending</button>
        </div>
      </div>
      <div class="content-section-body" id="seedMoneyList">
        <div class="empty-state">
          <div class="empty-state-icon">ðŸŒ±</div>
          <p class="empty-state-text">Select a group to view seed money status</p>
        </div>
      </div>
    </section>
    </div>
  </main>



  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Loading seed money data...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    // Tab filtering
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>
  <script type="module">
    import { initAdminLayout } from '../scripts/admin-layout.js';
    initAdminLayout({ pageTitle: 'Seed Money', activeNav: 'seed-money' });
  </script>
  <script type="module" src="../scripts/seed_money_overview.js"></script>
</body>
</html>
