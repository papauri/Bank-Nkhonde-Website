<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Seed Money Overview - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>Seed Money Overview - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/pages.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
  <!-- Page Header -->
  <header class="page-header">
    <div class="page-header-container">
      <div class="page-header-top">
        <div class="page-header-nav">
          <button class="page-back-btn" onclick="history.back()" aria-label="Go back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <div>
            <h1 class="page-title">Seed Money Status</h1>
            <p class="page-subtitle">Monitor seed money payments</p>
          </div>
        </div>
        <div class="page-header-actions">
          <button class="page-header-btn" id="refreshBtn" aria-label="Refresh">ğŸ”„</button>
        </div>
      </div>

      <div class="page-group-selector">
        <select id="groupSelector">
          <option value="">Select a group...</option>
        </select>
      </div>

      <div class="page-stats">
        <div class="page-stat">
          <div class="page-stat-value success" id="totalCollected">MWK 0</div>
          <div class="page-stat-label">Collected</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value warning" id="pendingAmount">MWK 0</div>
          <div class="page-stat-label">Pending</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value" id="paidCount">0</div>
          <div class="page-stat-label">Paid</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value danger" id="unpaidCount">0</div>
          <div class="page-stat-label">Unpaid</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <main class="page-content">
    <!-- Seed Money List -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Member Status</h2>
        <div class="tabs">
          <button class="tab active" data-filter="all">All</button>
          <button class="tab" data-filter="paid">Paid</button>
          <button class="tab" data-filter="pending">Pending</button>
        </div>
      </div>
      <div class="content-section-body" id="seedMoneyList">
        <div class="empty-state">
          <div class="empty-state-icon">ğŸŒ±</div>
          <p class="empty-state-text">Select a group to view seed money status</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <a href="admin_dashboard.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">ğŸ </span>
      <span>Home</span>
    </a>
    <a href="seed_money_overview.html" class="mobile-nav-item active">
      <span class="mobile-nav-icon">ğŸŒ±</span>
      <span>Seed Money</span>
    </a>
    <a href="contributions_overview.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">ğŸ“Š</span>
      <span>Contributions</span>
    </a>
    <a href="settings.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">âš™ï¸</span>
      <span>Settings</span>
    </a>
  </nav>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Loading seed money data...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    // Tab filtering
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>
  <script type="module" src="../scripts/seed_money_overview.js"></script>
</body>
</html>
