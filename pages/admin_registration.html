<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create a New Group - Bank Nkhonde">
  <meta name="theme-color" content="#047857">
  <title>Create New Group - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    body {
      background: var(--bn-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--bn-space-8);
    }

    .registration-container {
      width: 100%;
      max-width: 600px;
      background: var(--bn-white);
      border-radius: var(--bn-radius-2xl);
      box-shadow: var(--bn-shadow-2xl);
      overflow: hidden;
    }

    .registration-header {
      background: var(--bn-gradient-primary);
      padding: var(--bn-space-8);
      text-align: center;
      color: var(--bn-white);
    }

    .registration-logo {
      width: 64px;
      height: 64px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--bn-radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--bn-space-4);
      backdrop-filter: blur(10px);
    }

    .registration-logo svg {
      width: 32px;
      height: 32px;
      color: var(--bn-white);
    }

    .registration-title {
      font-size: var(--bn-text-2xl);
      font-weight: 700;
      margin-bottom: var(--bn-space-2);
    }

    .registration-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: var(--bn-text-base);
    }

    .registration-body {
      padding: var(--bn-space-8);
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      gap: var(--bn-space-2);
      margin-bottom: var(--bn-space-8);
    }

    .step-dot {
      width: 10px;
      height: 10px;
      border-radius: var(--bn-radius-full);
      background: var(--bn-gray-300);
      transition: all var(--bn-transition-base);
    }

    .step-dot.active {
      background: var(--bn-primary);
      width: 32px;
    }

    .step-dot.completed {
      background: var(--bn-success);
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-size: var(--bn-text-lg);
      font-weight: 600;
      color: var(--bn-dark);
      margin-bottom: var(--bn-space-6);
      text-align: center;
    }

    .form-actions {
      display: flex;
      gap: var(--bn-space-4);
      margin-top: var(--bn-space-8);
    }

    .form-actions .btn {
      flex: 1;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: var(--bn-space-6);
      color: var(--bn-gray-500);
      text-decoration: none;
      font-size: var(--bn-text-sm);
      transition: color var(--bn-transition-fast);
    }

    .back-link:hover {
      color: var(--bn-primary);
    }

    @media (max-width: 640px) {
      body {
        padding: var(--bn-space-4);
        align-items: flex-start;
      }

      .registration-container {
        border-radius: var(--bn-radius-xl);
      }

      .registration-header {
        padding: var(--bn-space-6);
      }

      .registration-body {
        padding: var(--bn-space-6);
      }
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <div class="registration-header">
      <div class="registration-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h1 class="registration-title">Create New Group</h1>
      <p class="registration-subtitle">Set up your savings group in minutes</p>
    </div>

    <div class="registration-body">
      <div class="step-indicator">
        <div class="step-dot active" data-step="1"></div>
        <div class="step-dot" data-step="2"></div>
        <div class="step-dot" data-step="3"></div>
      </div>

      <form id="registrationForm">
        <!-- Step 1: Admin Details -->
        <div class="form-section active" id="step1">
          <h2 class="section-title">Admin Account Details</h2>
          
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-input" placeholder="+265 XXX XXX XXX" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create a strong password" required minlength="6">
          </div>
          
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-primary btn-lg" id="nextStep1">
              Continue
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Step 2: Group Details -->
        <div class="form-section" id="step2">
          <h2 class="section-title">Group Information</h2>
          
          <div class="form-group">
            <label class="form-label">Group Name</label>
            <input type="text" id="groupName" class="form-input" placeholder="Enter group name" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Group Description</label>
            <textarea id="groupDescription" class="form-textarea" rows="3" placeholder="Brief description of your group..."></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Seed Money Amount (MWK)</label>
            <input type="number" id="seedMoneyAmount" class="form-input" placeholder="e.g., 50000" required min="0">
          </div>
          
          <div class="form-group">
            <label class="form-label">Monthly Contribution (MWK)</label>
            <input type="number" id="monthlyContribution" class="form-input" placeholder="e.g., 10000" required min="0">
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="backStep2">Back</button>
            <button type="button" class="btn btn-primary" id="nextStep2">
              Continue
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Step 3: Rules & Confirmation -->
        <div class="form-section" id="step3">
          <h2 class="section-title">Rules & Settings</h2>
          
          <div class="form-group">
            <label class="form-label">Loan Interest Rate (%)</label>
            <input type="number" id="loanInterestRate" class="form-input" placeholder="e.g., 10" value="10" min="0" max="100">
          </div>
          
          <div class="form-group">
            <label class="form-label">Late Payment Penalty (%)</label>
            <input type="number" id="penaltyRate" class="form-input" placeholder="e.g., 5" value="5" min="0" max="100">
          </div>
          
          <div class="form-group">
            <label class="form-label">Maximum Loan Multiplier</label>
            <input type="number" id="maxLoanMultiplier" class="form-input" placeholder="e.g., 3" value="3" min="1" max="10">
            <p class="form-hint">Members can borrow up to X times their contributions</p>
          </div>
          
          <div class="form-group">
            <label style="display: flex; align-items: center; gap: var(--bn-space-2); cursor: pointer;">
              <input type="checkbox" id="termsAccepted" style="width: 18px; height: 18px; accent-color: var(--bn-primary);" required>
              <span>I agree to the <a href="#" style="color: var(--bn-primary);">Terms & Conditions</a></span>
            </label>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="backStep3">Back</button>
            <button type="submit" class="btn btn-primary">
              Create Group
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
            </button>
          </div>
        </div>
      </form>

      <a href="../login.html" class="back-link">Already have an account? Sign in</a>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Loading Spinner -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner"></div>
    <p class="loading-text">Creating your group...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="../scripts/registration.js"></script>

  <script>
    // Step navigation
    let currentStep = 1;
    const totalSteps = 3;

    function showStep(step) {
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
      
      document.querySelectorAll('.step-dot').forEach((dot, index) => {
        dot.classList.remove('active', 'completed');
        if (index + 1 < step) dot.classList.add('completed');
        if (index + 1 === step) dot.classList.add('active');
      });
      
      currentStep = step;
    }

    document.getElementById('nextStep1').addEventListener('click', () => {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!fullName || !email || !phone || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters');
        return;
      }
      
      showStep(2);
    });

    document.getElementById('nextStep2').addEventListener('click', () => {
      const groupName = document.getElementById('groupName').value;
      const seedMoneyAmount = document.getElementById('seedMoneyAmount').value;
      const monthlyContribution = document.getElementById('monthlyContribution').value;
      
      if (!groupName || !seedMoneyAmount || !monthlyContribution) {
        alert('Please fill in all required fields');
        return;
      }
      
      showStep(3);
    });

    document.getElementById('backStep2').addEventListener('click', () => showStep(1));
    document.getElementById('backStep3').addEventListener('click', () => showStep(2));
  </script>
</body>
</html>
