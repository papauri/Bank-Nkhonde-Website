<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>

  <!-- Intl-Tel-Input Styles and Script -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../styles/registration.css">
</head>

<body>
  <div class="container">
    <h1>Admin Registration</h1>
    <form id="registrationForm">

      <!-- ðŸ”¹ USER DETAILS -->
      <fieldset>
        <legend>User Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
      </fieldset>

      <!-- ðŸ”¹ GROUP DETAILS -->
      <fieldset>
        <legend>Group Details</legend>

        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" name="groupName" placeholder="Choose a group name" required>

        <div class="input-pair">
          <label for="seedMoney">Seed Money (MWK)</label>
          <input type="number" id="seedMoney" name="seedMoney" placeholder="0.00" step="0.01" required>
        </div>

        <div class="input-pair">
          <label for="seedMoneyDueDate">Seed Money Due Date</label>
          <input type="date" id="seedMoneyDueDate" name="seedMoneyDueDate" required>
        </div>

        <div class="input-pair">
          <label for="interestRate">Interest Rate</label>
          <div class="input-with-suffix">
            <input type="number" id="interestRate" name="interestRate" placeholder="0.00" step="0.01" required>
            <span>%</span>
          </div>
        </div>

        <div class="input-pair">
          <label for="monthlyContribution">Monthly Contribution (MWK)</label>
          <input type="number" id="monthlyContribution" name="monthlyContribution" placeholder="0.00" step="0.01" required>
        </div>

        <div class="input-pair">
          <label for="loanPenalty">Loan Penalty</label>
          <div class="input-with-suffix">
            <input type="number" id="loanPenalty" name="loanPenalty" placeholder="0.00" step="0.01" required>
            <span>%</span>
          </div>
        </div>

        <div class="input-pair">
          <label for="monthlyPenalty">Monthly Penalty</label>
          <div class="input-with-suffix">
            <input type="number" id="monthlyPenalty" name="monthlyPenalty" placeholder="0.00" step="0.01" required>
            <span>%</span>
          </div>
        </div>

        <label for="cycleStartDate">Cycle Start Date</label>
        <input type="date" id="cycleStartDate" name="cycleStartDate" required>
      </fieldset>

      <!-- ðŸ”¹ INVITATION CODE -->
      <fieldset>
        <legend>Security & Authentication</legend>
        <label for="invitationCode">Invitation Code</label>
        <input type="text" id="invitationCode" name="invitationCode" placeholder="Auto-generated" readonly class="disabled-input">
      </fieldset>

      <!-- ðŸ”¹ SUBMIT BUTTON -->
      <button type="submit" id="registerBtn" disabled>Register</button>

      <!-- ðŸ”¹ ERROR MESSAGE -->
      <p id="errorMessage" class="error"></p>
    </form>
  </div>

  <!-- ðŸ”¹ LOADING OVERLAY -->
  <div id="loadingOverlay" class="hidden">
    <div class="content">
      <p id="loadingMessage">Processing... Please wait.</p>
      <div class="loader"></div>
    </div>
  </div>

  <!-- ðŸ”¹ SCRIPTS -->
  <script type="module" src="../scripts/registration.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registrationForm");
      const submitButton = document.getElementById("registerBtn");
      const fields = form.querySelectorAll("input[required]");
      const decimalFields = document.querySelectorAll("#seedMoney, #monthlyContribution");
      const percentageFields = document.querySelectorAll("#interestRate, #loanPenalty, #monthlyPenalty");

      // âœ… Auto-format decimals
      function formatDecimals(field) {
        let value = field.value.trim();
        if (value && !isNaN(value)) {
          field.value = parseFloat(value).toFixed(2);
        }
      }

      // âœ… Check if form is complete
      function validateForm() {
        submitButton.disabled = !Array.from(fields).every(field => field.value.trim() !== "");
      }

      // âœ… Attach blur events
      decimalFields.forEach(field => field.addEventListener("blur", () => formatDecimals(field)));
      percentageFields.forEach(field => field.addEventListener("blur", () => formatDecimals(field)));
      fields.forEach(field => field.addEventListener("input", validateForm));

      validateForm(); // Initial check
    });
  </script>
</body>

</html>
