<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create a Group - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>Create Group - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bn-gradient-primary);
      padding: var(--bn-space-6);
    }

    .bg-decoration {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.06;
      filter: blur(80px);
    }

    .bg-shape-1 {
      width: 600px;
      height: 600px;
      background: var(--bn-accent);
      top: -200px;
      right: -200px;
    }

    .bg-shape-2 {
      width: 500px;
      height: 500px;
      background: var(--bn-accent);
      bottom: -150px;
      left: -150px;
    }

    .registration-container {
      width: 100%;
      max-width: 640px;
      background: var(--bn-white);
      border-radius: var(--bn-radius-2xl);
      box-shadow: var(--bn-shadow-xl);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .registration-header {
      background: var(--bn-dark);
      padding: var(--bn-space-8);
      text-align: center;
    }

    .registration-logo {
      display: inline-flex;
      align-items: center;
      gap: var(--bn-space-3);
      margin-bottom: var(--bn-space-4);
    }

    .registration-logo-icon {
      width: 44px;
      height: 44px;
      background: var(--bn-gradient-accent);
      border-radius: var(--bn-radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .registration-logo-icon svg {
      width: 24px;
      height: 24px;
      color: var(--bn-dark);
    }

    .registration-logo-text {
      font-size: var(--bn-text-xl);
      font-weight: 800;
      color: var(--bn-white);
    }

    .registration-title {
      font-size: var(--bn-text-2xl);
      font-weight: 800;
      color: var(--bn-white);
      margin-bottom: var(--bn-space-2);
    }

    .registration-subtitle {
      font-size: var(--bn-text-sm);
      color: rgba(255, 255, 255, 0.7);
    }

    .registration-body {
      padding: var(--bn-space-8);
    }

    .step-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--bn-space-3);
      margin-bottom: var(--bn-space-8);
    }

    .step {
      display: flex;
      align-items: center;
      gap: var(--bn-space-2);
    }

    .step-number {
      width: 32px;
      height: 32px;
      border-radius: var(--bn-radius-full);
      background: var(--bn-gray-100);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--bn-text-sm);
      font-weight: 700;
      color: var(--bn-gray);
    }

    .step.active .step-number {
      background: var(--bn-gradient-accent);
      color: var(--bn-dark);
    }

    .step.completed .step-number {
      background: var(--bn-success);
      color: var(--bn-white);
    }

    .step-label {
      font-size: var(--bn-text-sm);
      font-weight: 600;
      color: var(--bn-gray);
    }

    .step.active .step-label,
    .step.completed .step-label {
      color: var(--bn-dark);
    }

    .step-connector {
      width: 40px;
      height: 2px;
      background: var(--bn-gray-lighter);
    }

    .step-connector.completed {
      background: var(--bn-success);
    }

    .section-title {
      font-size: var(--bn-text-lg);
      font-weight: 700;
      color: var(--bn-dark);
      margin-bottom: var(--bn-space-5);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--bn-space-4);
    }

    @media (max-width: 640px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    .registration-footer {
      padding: var(--bn-space-6) var(--bn-space-8);
      border-top: 1px solid var(--bn-gray-lighter);
      text-align: center;
    }

    .registration-footer p {
      font-size: var(--bn-text-sm);
      color: var(--bn-gray);
      margin: 0;
    }

    .registration-footer a {
      color: var(--bn-accent-dark);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-decoration">
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
  </div>

  <div class="registration-container">
    <div class="registration-header">
      <div class="registration-logo">
        <div class="registration-logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
        </div>
        <span class="registration-logo-text">Bank Nkhonde</span>
      </div>
      <h1 class="registration-title">Create Your Group</h1>
      <p class="registration-subtitle">Set up a new savings group in minutes</p>
    </div>

    <div class="registration-body">
      <div class="step-indicator">
        <div class="step active">
          <span class="step-number">1</span>
          <span class="step-label">Admin</span>
        </div>
        <div class="step-connector"></div>
        <div class="step">
          <span class="step-number">2</span>
          <span class="step-label">Group</span>
        </div>
        <div class="step-connector"></div>
        <div class="step">
          <span class="step-number">3</span>
          <span class="step-label">Settings</span>
        </div>
      </div>

      <form id="registrationForm">
        <h3 class="section-title">Admin Account</h3>
        
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-input" placeholder="Your full name" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="admin@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-input" placeholder="+265 991 234 567" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Min 6 characters" required minlength="6">
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password" required>
          </div>
        </div>

        <h3 class="section-title" style="margin-top: var(--bn-space-8);">Group Details</h3>

        <div class="form-group">
          <label class="form-label">Group Name</label>
          <input type="text" id="groupName" class="form-input" placeholder="e.g., Unity Savings Club" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Monthly Contribution (MWK)</label>
            <input type="number" id="monthlyContribution" class="form-input" placeholder="50000" required min="1000">
          </div>
          <div class="form-group">
            <label class="form-label">Seed Money (MWK)</label>
            <input type="number" id="seedMoney" class="form-input" placeholder="10000" required min="0">
          </div>
        </div>

        <div id="errorMessage" class="alert alert-danger hidden" style="margin-top: var(--bn-space-4);"></div>

        <button type="submit" class="btn btn-accent btn-block btn-lg" style="margin-top: var(--bn-space-6);">
          Create Group
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </form>
    </div>

    <div class="registration-footer">
      <p>Already have an account? <a href="../login.html">Sign In</a></p>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Creating your group...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="../scripts/registration.js"></script>
</body>
</html>
