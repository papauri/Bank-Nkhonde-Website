<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>

  <!-- Intl-Tel-Input Styles and Script -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../styles/registration.css">
</head>

<body>
  <div class="container">
    <h1>Admin Registration</h1>
    <p class="subtitle">Create your admin account and set up your group</p>
    <form id="registrationForm">

      <!-- ðŸ”¹ USER DETAILS -->
      <fieldset>
        <legend>User Information</legend>

        <div class="form-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          <span class="error-message" id="phoneError"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" id="password" name="password" placeholder="Create a strong password (min. 6 characters)" required>
          <span class="error-message" id="passwordError"></span>
          <small class="helper-text">Password must be at least 6 characters long</small>
        </div>
      </fieldset>

      <!-- ðŸ”¹ GROUP DETAILS -->
      <fieldset>
        <legend>Group Details</legend>

        <div class="form-group">
          <label for="groupName">Group Name <span class="required">*</span></label>
          <input type="text" id="groupName" name="groupName" placeholder="Choose a group name" required>
          <span class="error-message" id="groupNameError"></span>
        </div>

        <div class="form-group">
          <label for="seedMoney">Seed Money (MWK) <span class="required">*</span></label>
          <input type="number" id="seedMoney" name="seedMoney" placeholder="0.00" step="0.01" min="0" required>
          <span class="error-message" id="seedMoneyError"></span>
        </div>

        <div class="form-group">
          <label for="seedMoneyDueDate">Seed Money Due Date <span class="required">*</span></label>
          <input type="date" id="seedMoneyDueDate" name="seedMoneyDueDate" required>
          <span class="error-message" id="seedMoneyDueDateError"></span>
        </div>

        <div class="form-group">
          <label for="interestRate">Interest Rate (%) <span class="required">*</span></label>
          <div class="input-with-suffix">
            <input type="number" id="interestRate" name="interestRate" placeholder="0.00" step="0.01" min="0" max="100" required>
            <span>%</span>
          </div>
          <span class="error-message" id="interestRateError"></span>
        </div>

        <div class="form-group">
          <label for="monthlyContribution">Monthly Contribution (MWK) <span class="required">*</span></label>
          <input type="number" id="monthlyContribution" name="monthlyContribution" placeholder="0.00" step="0.01" min="0" required>
          <span class="error-message" id="monthlyContributionError"></span>
        </div>

        <div class="form-group">
          <label for="loanPenalty">Loan Penalty (%) <span class="required">*</span></label>
          <div class="input-with-suffix">
            <input type="number" id="loanPenalty" name="loanPenalty" placeholder="0.00" step="0.01" min="0" max="100" required>
            <span>%</span>
          </div>
          <span class="error-message" id="loanPenaltyError"></span>
        </div>

        <div class="form-group">
          <label for="monthlyPenalty">Monthly Penalty (%) <span class="required">*</span></label>
          <div class="input-with-suffix">
            <input type="number" id="monthlyPenalty" name="monthlyPenalty" placeholder="0.00" step="0.01" min="0" max="100" required>
            <span>%</span>
          </div>
          <span class="error-message" id="monthlyPenaltyError"></span>
        </div>

        <div class="form-group">
          <label for="cycleStartDate">Cycle Start Date <span class="required">*</span></label>
          <input type="date" id="cycleStartDate" name="cycleStartDate" required>
          <span class="error-message" id="cycleStartDateError"></span>
        </div>
      </fieldset>

      <!-- ðŸ”¹ SUBMIT BUTTON -->
      <button type="submit" id="registerBtn" disabled>Register</button>

      <!-- ðŸ”¹ BACK TO LOGIN -->
      <p class="login-link">Already have an account? <a href="../index.html">Login here</a></p>
    </form>
  </div>

  <!-- ðŸ”¹ LOADING OVERLAY -->
  <div id="loadingOverlay" class="hidden">
    <div class="content">
      <p id="loadingMessage">Processing... Please wait.</p>
      <div class="loader"></div>
    </div>
  </div>

  <!-- ðŸ”¹ SCRIPTS -->
  <script type="module" src="../scripts/registration.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registrationForm");
      const submitButton = document.getElementById("registerBtn");
      const fields = form.querySelectorAll("input[required]");
      const decimalFields = document.querySelectorAll("#seedMoney, #monthlyContribution");
      const percentageFields = document.querySelectorAll("#interestRate, #loanPenalty, #monthlyPenalty");

      // âœ… Validation patterns
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // âœ… Show error message
      function showError(fieldId, message) {
        const errorElement = document.getElementById(fieldId + "Error");
        if (errorElement) {
          errorElement.textContent = message;
          errorElement.style.display = "block";
        }
        const field = document.getElementById(fieldId);
        if (field) {
          field.classList.add("invalid");
          field.classList.remove("valid");
        }
      }

      // âœ… Clear error message
      function clearError(fieldId) {
        const errorElement = document.getElementById(fieldId + "Error");
        if (errorElement) {
          errorElement.textContent = "";
          errorElement.style.display = "none";
        }
        const field = document.getElementById(fieldId);
        if (field) {
          field.classList.remove("invalid");
          if (field.value.trim() !== "") {
            field.classList.add("valid");
          }
        }
      }

      // âœ… Validate individual field
      function validateField(field) {
        const fieldId = field.id;
        const value = field.value.trim();

        clearError(fieldId);

        if (field.required && value === "") {
          showError(fieldId, "This field is required");
          return false;
        }

        switch (fieldId) {
          case "name":
            if (value.length < 2) {
              showError(fieldId, "Name must be at least 2 characters long");
              return false;
            }
            break;
          case "email":
            if (!emailPattern.test(value)) {
              showError(fieldId, "Please enter a valid email address");
              return false;
            }
            break;
          case "password":
            if (value.length < 6) {
              showError(fieldId, "Password must be at least 6 characters long");
              return false;
            }
            break;
          case "seedMoney":
          case "monthlyContribution":
            const amount = parseFloat(value);
            if (isNaN(amount) || amount < 0) {
              showError(fieldId, "Please enter a valid positive amount");
              return false;
            }
            break;
          case "interestRate":
          case "loanPenalty":
          case "monthlyPenalty":
            const percentage = parseFloat(value);
            if (isNaN(percentage) || percentage < 0 || percentage > 100) {
              showError(fieldId, "Please enter a valid percentage (0-100)");
              return false;
            }
            break;
          case "seedMoneyDueDate":
          case "cycleStartDate":
            const selectedDate = new Date(value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            if (selectedDate < today) {
              showError(fieldId, "Date cannot be in the past");
              return false;
            }
            break;
        }

        return true;
      }

      // âœ… Auto-format decimals
      function formatDecimals(field) {
        let value = field.value.trim();
        if (value && !isNaN(value)) {
          field.value = parseFloat(value).toFixed(2);
        }
      }

      // âœ… Check if form is complete and valid
      function validateForm() {
        let allValid = true;
        fields.forEach(field => {
          if (field.value.trim() === "") {
            allValid = false;
          }
        });
        submitButton.disabled = !allValid;
      }

      // âœ… Attach blur events for validation
      fields.forEach(field => {
        field.addEventListener("blur", () => {
          validateField(field);
          validateForm();
        });
        field.addEventListener("input", validateForm);
      });

      // âœ… Attach decimal formatting
      decimalFields.forEach(field => field.addEventListener("blur", () => formatDecimals(field)));
      percentageFields.forEach(field => field.addEventListener("blur", () => formatDecimals(field)));

      validateForm(); // Initial check
    });
  </script>
</body>

</html>
