<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="theme-color" content="#047857">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/unified-page.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--bn-space-6);
    }

    @media (max-width: 1024px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="../index.html" class="navbar-brand">
        <div class="navbar-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <span class="navbar-title">Bank Nkhonde</span>
      </a>
      
      <div class="navbar-menu">
        <a href="admin_dashboard.html" class="navbar-link">Dashboard</a>
        <a href="manage_loans.html" class="navbar-link">Loans</a>
        <a href="manage_payments.html" class="navbar-link">Payments</a>
        <a href="analytics.html" class="navbar-link">Analytics</a>
        <a href="settings.html" class="navbar-link active">Settings</a>
      </div>
      
      <div class="navbar-actions">
        <div class="user-dropdown" id="userDropdown">
          <div class="navbar-avatar" id="navAvatar">A</div>
          <div class="user-dropdown-menu">
            <a href="settings.html" class="user-dropdown-item">Settings</a>
            <div class="user-dropdown-divider"></div>
            <button class="user-dropdown-item" id="logoutBtnDropdown" style="color: var(--bn-danger);">Sign Out</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="page-wrapper">
    <div class="main-content">
      <!-- Page Header -->
      <div class="page-header">
        <div class="page-header-top">
          <div>
            <h1 class="page-title">Settings</h1>
            <p class="page-subtitle">Manage your account and preferences</p>
          </div>
          <div class="page-actions">
            <button class="btn btn-secondary" onclick="history.back()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
              </svg>
              Back
            </button>
          </div>
        </div>
      </div>

      <div class="settings-grid">
        <!-- Profile Section -->
        <div class="section-card">
          <div class="section-header">
            <h2 class="section-title">Profile Information</h2>
          </div>
          <div class="section-body">
            <form id="profileForm">
              <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-input" required placeholder="Enter your full name">
              </div>
              <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" disabled placeholder="your@email.com">
                <p class="form-hint">Email cannot be changed</p>
              </div>
              <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-input" required placeholder="+265 XXX XXX XXX">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </form>
          </div>
        </div>

        <!-- Password Section -->
        <div class="section-card">
          <div class="section-header">
            <h2 class="section-title">Change Password</h2>
          </div>
          <div class="section-body">
            <form id="passwordForm">
              <div class="form-group">
                <label class="form-label">Current Password</label>
                <input type="password" id="currentPassword" class="form-input" required placeholder="Enter current password">
              </div>
              <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-input" required minlength="6" placeholder="Enter new password">
                <p class="form-hint">Minimum 6 characters</p>
              </div>
              <div class="form-group">
                <label class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-input" required placeholder="Confirm new password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Update Password</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Account Actions -->
      <div class="section-card" style="margin-top: var(--bn-space-6);">
        <div class="section-header">
          <h2 class="section-title">Account Actions</h2>
        </div>
        <div class="section-body">
          <div style="display: flex; gap: var(--bn-space-4); flex-wrap: wrap;">
            <button class="btn btn-danger" id="logoutBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16,17 21,12 16,7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
              </svg>
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <div class="mobile-nav-container">
      <a href="admin_dashboard.html" class="mobile-nav-item">
        <span class="mobile-nav-icon">üè†</span>
        <span>Home</span>
      </a>
      <a href="manage_loans.html" class="mobile-nav-item">
        <span class="mobile-nav-icon">üí∞</span>
        <span>Loans</span>
      </a>
      <a href="manage_payments.html" class="mobile-nav-item">
        <span class="mobile-nav-icon">üíµ</span>
        <span>Payments</span>
      </a>
      <a href="settings.html" class="mobile-nav-item active">
        <span class="mobile-nav-icon">‚öôÔ∏è</span>
        <span>Settings</span>
      </a>
    </div>
  </nav>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Loading Spinner -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner"></div>
    <p class="loading-text">Loading settings...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="../scripts/settings.js"></script>
  
  <script>
    document.getElementById('navAvatar').addEventListener('click', function() {
      document.getElementById('userDropdown').classList.toggle('active');
    });
    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('userDropdown');
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
  </script>
</body>
</html>
