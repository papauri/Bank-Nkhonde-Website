<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interest & Penalties - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>Interest & Penalties - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/admin-layout.css">
  <link rel="stylesheet" href="../styles/pages.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    /* Modal Styles - using design system classes */

    .modal-content {
      background-color: var(--bn-white);
      border-radius: var(--bn-radius-xl);
      padding: 0;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--bn-shadow-2xl);
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      padding: var(--bn-space-6);
      border-bottom: 1px solid var(--bn-gray-lighter);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-size: var(--bn-text-xl);
      font-weight: 700;
      color: var(--bn-dark);
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      color: var(--bn-gray);
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--bn-radius-md);
      transition: all var(--bn-transition-fast);
    }

    .modal-close:hover {
      background: var(--bn-gray-100);
      color: var(--bn-dark);
    }

    .modal-body {
      padding: var(--bn-space-6);
    }

    .modal-footer {
      padding: var(--bn-space-6);
      border-top: 1px solid var(--bn-gray-lighter);
      display: flex;
      gap: var(--bn-space-3);
      justify-content: flex-end;
    }

    .form-section {
      margin-bottom: var(--bn-space-6);
    }

    .form-section-title {
      font-size: var(--bn-text-base);
      font-weight: 700;
      color: var(--bn-dark);
      margin-bottom: var(--bn-space-4);
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--bn-space-4);
    }

    /* Penalties and Interest Lists */
    .penalties-list,
    .interest-list {
      display: flex;
      flex-direction: column;
      gap: var(--bn-space-3);
    }

    .penalty-item,
    .interest-item {
      background: var(--bn-white);
      border: 1px solid var(--bn-gray-lighter);
      border-radius: var(--bn-radius-lg);
      padding: var(--bn-space-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all var(--bn-transition-base);
    }

    .penalty-item:hover,
    .interest-item:hover {
      border-color: var(--bn-accent);
      box-shadow: var(--bn-shadow-sm);
    }

    .penalty-info,
    .interest-info {
      flex: 1;
    }

    .penalty-member,
    .interest-borrower {
      font-weight: 700;
      color: var(--bn-dark);
      margin-bottom: var(--bn-space-1);
    }

    .penalty-type,
    .penalty-amount,
    .penalty-date,
    .interest-loan,
    .interest-amount,
    .interest-date {
      font-size: var(--bn-text-sm);
      color: var(--bn-gray);
      margin-top: var(--bn-space-1);
    }

    .penalty-amount,
    .interest-amount {
      font-weight: 600;
      color: var(--bn-dark);
    }

    .interest-summary {
      margin-bottom: var(--bn-space-6);
    }

    .summary-card {
      background: var(--bn-gradient-accent);
      border-radius: var(--bn-radius-lg);
      padding: var(--bn-space-5);
      text-align: center;
    }

    .summary-label {
      font-size: var(--bn-text-sm);
      color: var(--bn-dark);
      opacity: 0.8;
      margin-bottom: var(--bn-space-2);
    }

    .summary-value {
      font-size: var(--bn-text-2xl);
      font-weight: 800;
      color: var(--bn-dark);
    }
  </style>
</head>
<body>
  <!-- Sidebar, topbar, and mobile nav injected by admin-layout.js -->
  <main class="main-content" id="mainContent">
    <div class="dashboard-content">

      <div class="page-group-selector">
        <select id="groupSelector">
          <option value="">Select a group...</option>
        </select>
      </div>

    <!-- Interest Rates -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Interest Rates</h2>
        <button class="btn btn-secondary btn-sm" id="editRatesBtn">Edit Rates</button>
      </div>
      <div class="content-section-body">
        <div class="card-grid">
          <div class="info-card">
            <div class="info-card-header">
              <span class="info-card-title">Loan Interest Rate</span>
            </div>
            <div class="info-card-value" id="loanInterestRate">0%</div>
            <div class="info-card-footer">
              <span class="info-card-meta">Per month</span>
            </div>
          </div>
          <div class="info-card">
            <div class="info-card-header">
              <span class="info-card-title">Late Payment Penalty</span>
            </div>
            <div class="info-card-value" id="latePenaltyRate">0%</div>
            <div class="info-card-footer">
              <span class="info-card-meta">Of contribution amount</span>
            </div>
          </div>
          <div class="info-card">
            <div class="info-card-header">
              <span class="info-card-title">Grace Period</span>
            </div>
            <div class="info-card-value" id="gracePeriod">0 days</div>
            <div class="info-card-footer">
              <span class="info-card-meta">Before penalty applies</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Outstanding Arrears -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Outstanding Arrears</h2>
      </div>
      <div class="content-section-body" id="pendingPenaltiesList">
        <div class="empty-state">
          <div class="empty-state-icon">‚öñÔ∏è</div>
          <p class="empty-state-text">No outstanding arrears</p>
        </div>
      </div>
    </section>

    <!-- Collected Interest -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Collected Interest</h2>
      </div>
      <div class="content-section-body" id="collectedInterestList">
        <div class="empty-state">
          <div class="empty-state-icon">üí∞</div>
          <p class="empty-state-text">No interest collected yet</p>
        </div>
      </div>
    </section>
    </div>
  </main>



  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Loading data...</p>
    </div>
  </div>

  <!-- Edit Rates Modal -->
  <div class="modal-overlay hidden" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Edit Rates</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="modalForm">
          <!-- Form content will be dynamically inserted here -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelModalBtn">Cancel</button>
        <button type="button" class="btn btn-accent" id="saveModalBtn">Save Changes</button>
      </div>
    </div>
  </div>

  <script src="../scripts/modal-utils.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module">
    import { initAdminLayout } from '../scripts/admin-layout.js';
    initAdminLayout({ pageTitle: 'Interest & Penalties', activeNav: 'penalties' });
  </script>
  <script type="module" src="../scripts/interest_penalties.js"></script>
</body>
</html>
