<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Financial Reports - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="page-wrapper">
    <div class="page-bg-shape"></div>

    <div class="page-header">
      <div class="page-header-content">
        <div class="page-header-top">
          <div>
            <button onclick="history.back()" class="page-header-btn" style="position: absolute; left: var(--bn-spacing-md); top: var(--bn-spacing-lg);">‚Üê</button>
            <h1 class="page-title" style="margin-left: 50px;">Financial Reports</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content">
      <div class="group-selector">
        <select id="groupSelector" class="form-select" style="background: transparent; border: none; color: white; width: 100%; padding: var(--bn-spacing-xs) 0;">
          <option value="">Select a group...</option>
        </select>
      </div>

      <div class="form-section">
        <div class="form-group">
          <label class="form-label">Report Type</label>
          <select id="reportType" class="form-select">
            <option value="monthly">Monthly Report</option>
            <option value="yearly">Yearly Report</option>
            <option value="cycle">Cycle Report</option>
            <option value="custom">Custom Period</option>
          </select>
        </div>
        <div class="form-group" id="periodSelector">
          <label class="form-label">Select Period</label>
          <input type="month" id="periodInput" class="form-input" value="">
        </div>
        <button class="btn btn-primary btn-block" id="generateReportBtn">Generate Report</button>
      </div>

      <div id="reportContent" style="display: none;">
        <div class="content-section">
          <div class="content-section-header">
            <h2 class="content-section-title">Report Summary</h2>
          </div>
          <div id="reportSummary"></div>
        </div>

        <div class="content-section">
          <div class="content-section-header">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
              <h2 class="content-section-title" style="margin: 0;">Report Details</h2>
              <div>
                <button class="btn btn-secondary btn-sm" id="exportPdfBtn">Export PDF</button>
                <button class="btn btn-secondary btn-sm" id="exportExcelBtn">Export Excel</button>
              </div>
            </div>
          </div>
          <div id="reportDetails"></div>
        </div>
      </div>
    </div>
  </div>

    <a href="analytics.html" class="mobile-nav-item">

    <a href="settings.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">‚öôÔ∏è</span>

    </a>
  </nav>

    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Generating report...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="../scripts/financial_reports.js"></script>
