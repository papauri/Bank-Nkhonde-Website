<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Financial Reports - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>Financial Reports - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/admin-layout.css">
  <link rel="stylesheet" href="../styles/pages.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
  <!-- Sidebar, topbar, and mobile nav injected by admin-layout.js -->
  <main class="main-content" id="mainContent">
    <div class="dashboard-content">

      <div class="page-group-selector">
        <select id="groupSelector">
          <option value="">Select a group...</option>
        </select>
      </div>

    <!-- Report Summary -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Summary</h2>
        <div class="tabs">
          <button class="tab active">Monthly</button>
          <button class="tab">Quarterly</button>
          <button class="tab">Annual</button>
        </div>
      </div>
      <div class="content-section-body">
        <div class="card-grid">
          <div class="info-card">
            <div class="info-card-header">
              <span class="info-card-title">Total Income</span>
              <span class="badge badge-success">+12%</span>
            </div>
            <div class="info-card-value" id="totalIncome">MWK 0</div>
            <div class="info-card-footer">
              <span class="info-card-meta">From contributions & interest</span>
            </div>
          </div>
          <div class="info-card">
            <div class="info-card-header">
              <span class="info-card-title">Total Disbursements</span>
            </div>
            <div class="info-card-value" id="totalDisbursements">MWK 0</div>
            <div class="info-card-footer">
              <span class="info-card-meta">Loans & payouts</span>
            </div>
          </div>
          <div class="info-card">
            <div class="info-card-header">
              <span class="info-card-title">Net Position</span>
            </div>
            <div class="info-card-value" id="netPosition">MWK 0</div>
            <div class="info-card-footer">
              <span class="info-card-meta">Current balance</span>
            </div>
          </div>
          <div class="info-card">
            <div class="info-card-header">
              <span class="info-card-title">Outstanding Loans</span>
            </div>
            <div class="info-card-value" id="outstandingLoans">MWK 0</div>
            <div class="info-card-footer">
              <span class="info-card-meta">Pending recovery</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Detailed Report -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Detailed Report</h2>
        <button class="btn btn-secondary btn-sm" id="exportBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Download PDF
        </button>
      </div>
      <div class="content-section-body" id="detailedReport">
        <div class="empty-state">
          <div class="empty-state-icon">ðŸ“‹</div>
          <p class="empty-state-text">Select a group to generate reports</p>
        </div>
      </div>
    </section>
    </div>
  </main>



  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Loading reports...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>
  <script type="module">
    import { initAdminLayout } from '../scripts/admin-layout.js';
    initAdminLayout({ pageTitle: 'Financial Reports', activeNav: 'reports' });
  </script>
  <script type="module" src="../scripts/financial_reports.js"></script>
</body>
</html>
