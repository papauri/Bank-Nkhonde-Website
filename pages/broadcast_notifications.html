<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Broadcast Notifications - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>Broadcast Notifications - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/admin-layout.css">
  <link rel="stylesheet" href="../styles/pages.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    .form-hint {
      display: block;
      font-size: var(--bn-text-xs);
      color: var(--bn-gray);
      margin-top: var(--bn-space-1);
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Sidebar, topbar, and mobile nav injected by admin-layout.js -->
  <main class="main-content" id="mainContent">
    <div class="dashboard-content">

      <div class="page-group-selector">
        <select id="groupSelector">
          <option value="">Select a group...</option>
        </select>
      </div>

    <!-- Compose Message -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Compose Message</h2>
      </div>
      <div class="content-section-body">
        <form id="broadcastForm">
          <div class="form-group">
            <label class="form-label">Message Type</label>
            <select id="messageType" class="form-select" required>
              <option value="">Select type...</option>
              <option value="announcement">Announcement</option>
              <option value="reminder">Payment Reminder</option>
              <option value="meeting">Meeting Notice</option>
              <option value="urgent">Urgent Notice</option>
              <option value="payment">Payment Notice</option>
            </select>
          </div>

          <!-- Payment Type Selection (shown when message type is "payment") -->
          <div class="form-group hidden" id="paymentTypeGroup">
            <label class="form-label">Payment Type</label>
            <select id="paymentType" class="form-select">
              <option value="">Select payment type...</option>
              <option value="seed">Seed Money</option>
              <option value="monthly">Monthly Contribution</option>
            </select>
          </div>

          <!-- Template Selection -->
          <div class="form-group hidden" id="templateGroup">
            <label class="form-label">Message Template</label>
            <select id="messageTemplate" class="form-select">
              <option value="">Select a template...</option>
              <option value="due_reminder">Payment Due Reminder</option>
              <option value="overdue_warning">Overdue Payment Warning</option>
              <option value="payment_confirmation">Payment Confirmation</option>
              <option value="grace_period">Grace Period Notice</option>
              <option value="custom">Custom Message</option>
            </select>
          </div>

          <!-- Due Date Selection (for payment reminders) -->
          <div class="form-group hidden" id="dueDateGroup">
            <label class="form-label">Due Date</label>
            <input type="date" id="dueDate" class="form-input">
            <small class="form-hint">Select the payment due date to auto-populate the message</small>
          </div>

          <div class="form-group">
            <label class="form-label">Subject</label>
            <input type="text" id="messageSubject" class="form-input" placeholder="Message subject" required>
          </div>
          <div class="form-group">
            <label class="form-label">Message</label>
            <textarea id="messageBody" class="form-textarea" rows="5" placeholder="Type your message here..." required></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Recipients</label>
            <div style="display: flex; gap: var(--bn-space-4); flex-wrap: wrap;">
              <label style="display: flex; align-items: center; gap: var(--bn-space-2); cursor: pointer;">
                <input type="radio" name="recipients" value="all" checked>
                <span style="font-size: var(--bn-text-sm);">All Members</span>
              </label>
              <label style="display: flex; align-items: center; gap: var(--bn-space-2); cursor: pointer;">
                <input type="radio" name="recipients" value="admins">
                <span style="font-size: var(--bn-text-sm);">Admins Only</span>
              </label>
              <label style="display: flex; align-items: center; gap: var(--bn-space-2); cursor: pointer;">
                <input type="radio" name="recipients" value="members">
                <span style="font-size: var(--bn-text-sm);">Members Only</span>
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-accent btn-block btn-lg">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
            Send Broadcast
          </button>
        </form>
      </div>
    </section>

    <!-- Recent Broadcasts -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Recent Broadcasts</h2>
      </div>
      <div class="content-section-body" id="recentBroadcasts">
        <div class="empty-state">
          <div class="empty-state-icon">ðŸ“¢</div>
          <p class="empty-state-text">No broadcasts sent yet</p>
        </div>
      </div>
    </section>
    </div>
  </main>



  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Sending broadcast...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module">
    import { initAdminLayout } from '../scripts/admin-layout.js';
    initAdminLayout({ pageTitle: 'Broadcast Notifications', activeNav: 'broadcast' });
  </script>
  <script type="module" src="../scripts/broadcast_notifications.js"></script>
</body>
</html>
