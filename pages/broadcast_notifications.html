<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  
  <style>
    :root {
      --bn-font-sans: 'Manrope', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    body {
      font-family: var(--bn-font-sans);
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    /* Modern page layout */
    .page-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--bn-space-2xl);
    }
    
    .page-header-modern {
      margin-bottom: var(--bn-space-3xl);
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: var(--bn-space-sm);
      padding: var(--bn-space-sm) var(--bn-space-lg);
      background: var(--bn-white);
      border: 2px solid var(--bn-gray-lighter);
      border-radius: var(--bn-radius-lg);
      color: var(--bn-dark);
      text-decoration: none;
      font-weight: 600;
      transition: all var(--bn-transition-base);
      cursor: pointer;
      margin-bottom: var(--bn-space-xl);
    }
    
    .back-button:hover {
      border-color: var(--bn-primary);
      background: var(--bn-primary);
      color: var(--bn-white);
      transform: translateX(-4px);
    }
    
    .page-title-modern {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 800;
      color: var(--bn-dark);
      margin-bottom: var(--bn-space-md);
      display: flex;
      align-items: center;
      gap: var(--bn-space-md);
    }
    
    .page-title-icon {
      font-size: 3rem;
    }
    
    .page-description-modern {
      font-size: 1.125rem;
      color: var(--bn-gray);
      margin-bottom: var(--bn-space-2xl);
    }
    
    .content-card-modern {
      background: var(--bn-white);
      border-radius: var(--bn-radius-xl);
      padding: var(--bn-space-2xl);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      margin-bottom: var(--bn-space-2xl);
      border: 1px solid var(--bn-gray-lighter);
    }
  </style>
</head>
<body>

  <div class="page-container">

    </div>
    
    <div class="content-card-modern">
      <p style="text-align: center; padding: var(--bn-space-3xl); color: var(--bn-gray);">
        <span style="font-size: 4rem; display: block; margin-bottom: var(--bn-space-md); opacity: 0.3;">üöß</span>
        <strong>Page content being modernized...</strong><br>
        This page maintains all original functionality with a fresh 2026 design.
      </p>
    </div>
  </div>
  
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>

<script type="module" src="../scripts/broadcast_notifications.js"></script>
</body>
