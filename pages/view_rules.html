      font-weight: 600;
      color: var(--bn-dark);
      margin-bottom: var(--bn-space-2);
    }

    .no-rules-text {
      font-size: var(--bn-text-sm);
      color: var(--bn-gray);
      margin-bottom: var(--bn-space-6);
    }

    @media (max-width: 768px) {
      .pdf-viewer {
        height: calc(100vh - 200px);

      }
