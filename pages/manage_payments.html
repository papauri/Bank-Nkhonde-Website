<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Payments</title>
  <link rel="stylesheet" href="../styles/manage_page.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Payment Management</h1>
      <button id="backButton" class="button back">Back to Dashboard</button>
    </header>

    <!-- Group Selector -->
    <section class="selector-section">
      <label for="groupSelector">Select Group:</label>
      <select id="groupSelector" class="group-select">
        <option value="">Loading groups...</option>
      </select>
    </section>

    <!-- Payment Statistics -->
    <section class="stats-section">
      <div class="stat-card">
        <h3>Pending Approvals</h3>
        <p id="pendingPayments" class="stat-value">0</p>
      </div>
      <div class="stat-card">
        <h3>Approved This Month</h3>
        <p id="approvedPayments" class="stat-value">0</p>
      </div>
      <div class="stat-card">
        <h3>Total Collected</h3>
        <p id="totalCollected" class="stat-value">MWK 0</p>
      </div>
      <div class="stat-card">
        <h3>Total Arrears</h3>
        <p id="totalArrears" class="stat-value">MWK 0</p>
      </div>
    </section>

    <!-- Pending Payments Table -->
    <section class="table-section">
      <h2>Pending Payment Approvals</h2>
      <div id="pendingPaymentsTable" class="data-table">
        <p>Select a group to view pending payments</p>
      </div>
    </section>

    <!-- Recent Payments Table -->
    <section class="table-section">
      <h2>Recently Approved Payments</h2>
      <div id="recentPaymentsTable" class="data-table">
        <p>Select a group to view recent payments</p>
      </div>
    </section>
  </div>

  <script type="module" src="../scripts/manage_payments.js"></script>
</body>
</html>
