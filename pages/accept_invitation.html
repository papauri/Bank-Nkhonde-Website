<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Accept Group Invitation - Bank Nkhonde">
  <meta name="theme-color" content="#047857">
  <title>Accept Invitation - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    body {
      background: var(--bn-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--bn-space-8);
    }

    .invitation-container {
      width: 100%;
      max-width: 500px;
      background: var(--bn-white);
      border-radius: var(--bn-radius-2xl);
      box-shadow: var(--bn-shadow-2xl);
      overflow: hidden;
    }

    .invitation-header {
      background: var(--bn-gradient-primary);
      padding: var(--bn-space-8);
      text-align: center;
      color: var(--bn-white);
    }

    .invitation-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--bn-radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--bn-space-4);
      font-size: 2rem;
      backdrop-filter: blur(10px);
    }

    .invitation-title {
      font-size: var(--bn-text-2xl);
      font-weight: 700;
      margin-bottom: var(--bn-space-2);
    }

    .invitation-subtitle {
      color: rgba(255, 255, 255, 0.8);
    }

    .invitation-body {
      padding: var(--bn-space-8);
    }

    .group-info {
      background: var(--bn-gray-50);
      border-radius: var(--bn-radius-lg);
      padding: var(--bn-space-6);
      margin-bottom: var(--bn-space-6);
      text-align: center;
    }

    .group-name {
      font-size: var(--bn-text-xl);
      font-weight: 700;
      color: var(--bn-dark);
      margin-bottom: var(--bn-space-2);
    }

    .group-description {
      color: var(--bn-gray-500);
      font-size: var(--bn-text-sm);
    }

    .invitation-actions {
      display: flex;
      gap: var(--bn-space-4);
    }

    .invitation-actions .btn {
      flex: 1;
    }

    @media (max-width: 640px) {
      body {
        padding: var(--bn-space-4);
      }

      .invitation-header,
      .invitation-body {
        padding: var(--bn-space-6);
      }

      .invitation-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="invitation-container">
    <div class="invitation-header">
      <div class="invitation-icon">✉️</div>
      <h1 class="invitation-title">Group Invitation</h1>
      <p class="invitation-subtitle">You've been invited to join a savings group</p>
    </div>

    <div class="invitation-body">
      <div class="group-info">
        <div class="group-name" id="groupName">Loading...</div>
        <div class="group-description" id="groupDescription">Please wait while we load the invitation details.</div>
      </div>

      <form id="acceptForm">
        <div class="form-group">
          <label class="form-label">Your Full Name</label>
          <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-input" placeholder="+265 XXX XXX XXX" required>
        </div>

        <div class="form-group">
          <label class="form-label">Create Password</label>
          <input type="password" id="password" class="form-input" placeholder="Create a strong password" required minlength="6">
        </div>

        <div class="invitation-actions">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='../login.html'">
            Decline
          </button>
          <button type="submit" class="btn btn-primary">
            Accept & Join
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Loading Spinner -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner"></div>
    <p class="loading-text">Processing invitation...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="../scripts/accept_invitation.js"></script>
</body>
</html>
