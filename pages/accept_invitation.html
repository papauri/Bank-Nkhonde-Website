<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Accept Invitation - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>Accept Invitation - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bn-gradient-primary);
      padding: var(--bn-space-6);
    }

    .invitation-container {
      width: 100%;
      max-width: 480px;
      background: var(--bn-white);
      border-radius: var(--bn-radius-2xl);
      box-shadow: var(--bn-shadow-xl);
      overflow: hidden;
      text-align: center;
    }

    .invitation-header {
      background: var(--bn-dark);
      padding: var(--bn-space-10);
    }

    .invitation-icon {
      width: 80px;
      height: 80px;
      background: var(--bn-gradient-accent);
      border-radius: var(--bn-radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--bn-space-6);
      font-size: 2.5rem;
    }

    .invitation-header h1 {
      font-size: var(--bn-text-2xl);
      font-weight: 800;
      color: var(--bn-white);
      margin-bottom: var(--bn-space-2);
    }

    .invitation-header p {
      font-size: var(--bn-text-base);
      color: rgba(255, 255, 255, 0.7);
      margin: 0;
    }

    .invitation-body {
      padding: var(--bn-space-8);
    }

    .group-info {
      background: var(--bn-gray-100);
      border-radius: var(--bn-radius-xl);
      padding: var(--bn-space-6);
      margin-bottom: var(--bn-space-6);
    }

    .group-name {
      font-size: var(--bn-text-xl);
      font-weight: 800;
      color: var(--bn-dark);
      margin-bottom: var(--bn-space-4);
    }

    .group-details {
      display: flex;
      justify-content: center;
      gap: var(--bn-space-6);
    }

    .group-detail {
      text-align: center;
    }

    .group-detail-value {
      font-size: var(--bn-text-lg);
      font-weight: 700;
      color: var(--bn-dark);
    }

    .group-detail-label {
      font-size: var(--bn-text-xs);
      color: var(--bn-gray);
    }

    .invitation-actions {
      display: flex;
      flex-direction: column;
      gap: var(--bn-space-3);
    }
  </style>
</head>
<body>
  <div class="invitation-container">
    <div class="invitation-header">
      <div class="invitation-icon">ðŸŽ‰</div>
      <h1>You're Invited!</h1>
      <p>You've been invited to join a savings group</p>
    </div>

    <div class="invitation-body">
      <div class="group-info" id="groupInfo">
        <h2 class="group-name" id="groupName">Loading...</h2>
        <div class="group-details">
          <div class="group-detail">
            <div class="group-detail-value" id="memberCount">-</div>
            <div class="group-detail-label">Members</div>
          </div>
          <div class="group-detail">
            <div class="group-detail-value" id="contribution">-</div>
            <div class="group-detail-label">Monthly</div>
          </div>
        </div>
      </div>

      <div id="errorMessage" class="alert alert-danger hidden" style="margin-bottom: var(--bn-space-4);"></div>

      <div class="invitation-actions">
        <button class="btn btn-accent btn-lg btn-block" id="acceptBtn">Accept Invitation</button>
        <a href="../login.html" class="btn btn-ghost btn-block">Sign In Instead</a>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Processing...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="../scripts/accept_invitation.js"></script>
</body>
</html>
