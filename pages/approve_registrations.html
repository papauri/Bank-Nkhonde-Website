<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Approve Registrations - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>Approve Registrations - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/admin-layout.css">
  <link rel="stylesheet" href="../styles/pages.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
  <!-- Sidebar, topbar, and mobile nav injected by admin-layout.js -->
  <main class="main-content" id="mainContent">
    <div class="dashboard-content">

      <div class="page-group-selector">
        <select id="groupSelector">
          <option value="">Select a group...</option>
        </select>
      </div>

      <div class="page-stats">
        <div class="page-stat">
          <div class="page-stat-value warning" id="pendingCount">0</div>
          <div class="page-stat-label">Pending</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value success" id="approvedCount">0</div>
          <div class="page-stat-label">Approved</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value danger" id="rejectedCount">0</div>
          <div class="page-stat-label">Rejected</div>
        </div>
      </div>

    <!-- Pending Registrations -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Pending Registrations</h2>
      </div>
      <div class="content-section-body" id="pendingList">
        <div class="empty-state">
          <div class="empty-state-icon">âœ…</div>
          <p class="empty-state-text">No pending registrations</p>
        </div>
      </div>
    </section>
    </div>
  </main>



  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module">
    import { initAdminLayout } from '../scripts/admin-layout.js';
    initAdminLayout({ pageTitle: 'Approvals', activeNav: 'approvals' });
  </script>
  <script type="module" src="../scripts/approve_registrations.js"></script>
</body>
</html>
