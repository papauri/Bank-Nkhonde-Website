<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contributions Overview</title>
  <link rel="stylesheet" href="../styles/manage_page.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@12.3.1/dist/handsontable.full.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Monthly Contributions Overview</h1>
      <button id="backButton" class="button back">Back to Dashboard</button>
    </header>

    <!-- Group Selector -->
    <section class="selector-section">
      <label for="groupSelector">Select Group:</label>
      <select id="groupSelector" class="group-select">
        <option value="">Loading groups...</option>
      </select>
      <label for="monthSelector">Select Month:</label>
      <select id="monthSelector" class="month-select">
        <option value="">Select Month...</option>
      </select>
    </section>

    <!-- Contribution Statistics -->
    <section class="stats-section">
      <div class="stat-card green">
        <h3>Total Expected</h3>
        <p id="totalExpected" class="stat-value">MWK 0</p>
      </div>
      <div class="stat-card blue">
        <h3>Total Collected</h3>
        <p id="totalCollected" class="stat-value">MWK 0</p>
      </div>
      <div class="stat-card orange">
        <h3>Total Pending</h3>
        <p id="totalPending" class="stat-value">MWK 0</p>
      </div>
      <div class="stat-card red">
        <h3>Total Arrears</h3>
        <p id="totalArrears" class="stat-value">MWK 0</p>
      </div>
      <div class="stat-card purple">
        <h3>Compliance Rate</h3>
        <p id="complianceRate" class="stat-value">0%</p>
      </div>
    </section>

    <!-- Contributions Table -->
    <section class="table-section">
      <h2>Member Contributions</h2>
      <div id="contributionsTable" class="data-table">
        <p>Select a group and month to view contributions</p>
      </div>
    </section>

    <!-- Summary Charts -->
    <section class="charts-section">
      <h2>Contribution Trends</h2>
      <div id="contributionCharts">
        <canvas id="trendChart"></canvas>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/handsontable@12.3.1/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="../scripts/contributions_overview.js"></script>
</body>
</html>
