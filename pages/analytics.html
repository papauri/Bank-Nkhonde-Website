<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Analytics - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>Analytics - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/pages.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <style>
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--bn-space-6);
      padding: var(--bn-space-4) 0;
    }

    .pie-chart-container {
      background: var(--bn-white);
      border-radius: var(--bn-radius-xl);
      padding: var(--bn-space-6);
      box-shadow: var(--bn-shadow-sm);
      border: 1px solid var(--bn-gray-lighter);
    }

    .pie-chart-title {
      font-size: var(--bn-text-base);
      font-weight: 600;
      color: var(--bn-dark);
      text-align: center;
      margin-bottom: var(--bn-space-4);
    }

    .pie-chart-wrapper {
      position: relative;
      width: 100%;
      max-width: 240px;
      margin: 0 auto;
      aspect-ratio: 1;
    }

    .pie-chart-svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .pie-chart-segment {
      fill: none;
      stroke-width: 32;
      transition: all 0.5s ease;
    }

    .pie-chart-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .pie-chart-center-value {
      font-size: var(--bn-text-2xl);
      font-weight: 700;
      color: var(--bn-dark);
      line-height: 1.2;
    }

    .pie-chart-center-label {
      font-size: var(--bn-text-xs);
      color: var(--bn-gray);
      margin-top: var(--bn-space-1);
    }

    .pie-chart-legend {
      display: flex;
      flex-direction: column;
      gap: var(--bn-space-2);
      margin-top: var(--bn-space-4);
      padding-top: var(--bn-space-4);
      border-top: 1px solid var(--bn-gray-lighter);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: var(--bn-space-2);
      font-size: var(--bn-text-sm);
      color: var(--bn-gray-700);
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: var(--bn-radius-sm);
    }

    .legend-dot.income { background: var(--bn-gradient-accent); }
    .legend-dot.expense { background: var(--bn-gray-400); }

    /* Performance List */
    .performance-list {
      display: flex;
      flex-direction: column;
      gap: var(--bn-space-3);
    }

    .performance-item {
      display: flex;
      align-items: center;
      gap: var(--bn-space-4);
      padding: var(--bn-space-4);
      background: var(--bn-gray-100);
      border-radius: var(--bn-radius-lg);
      transition: all var(--bn-transition-fast);
    }

    .performance-item:hover {
      background: var(--bn-white);
      box-shadow: var(--bn-shadow-sm);
    }

    .performance-rank {
      width: 36px;
      height: 36px;
      border-radius: var(--bn-radius-full);
      background: var(--bn-primary);
      color: var(--bn-white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: var(--bn-text-sm);
    }

    .performance-info {
      flex: 1;
      min-width: 0;
    }

    .performance-name {
      font-weight: 600;
      color: var(--bn-dark);
      margin-bottom: 2px;
    }

    .performance-stats {
      font-size: var(--bn-text-xs);
      display: flex;
      gap: var(--bn-space-3);
    }

    .performance-stats .text-success { color: var(--bn-success); }
    .performance-stats .text-danger { color: var(--bn-danger); }

    .performance-rate {
      font-size: var(--bn-text-lg);
      font-weight: 700;
      padding: var(--bn-space-2) var(--bn-space-3);
      border-radius: var(--bn-radius-md);
    }

    .performance-rate.good { background: var(--bn-success-light); color: var(--bn-success); }
    .performance-rate.warning { background: var(--bn-warning-light); color: var(--bn-warning); }
    .performance-rate.danger { background: var(--bn-danger-light); color: var(--bn-danger); }
  </style>
</head>
<body>
  <!-- Page Header -->
  <header class="page-header">
    <div class="page-header-container">
      <div class="page-header-top">
        <div class="page-header-nav">
          <button class="page-back-btn" onclick="history.back()" aria-label="Go back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <div>
            <h1 class="page-title">Analytics</h1>
            <p class="page-subtitle">Financial insights and trends</p>
          </div>
        </div>
      </div>

      <div class="page-group-selector">
        <select id="groupSelector">
          <option value="">Select a group...</option>
        </select>
      </div>

      <div class="page-stats">
        <div class="page-stat">
          <div class="page-stat-value info" id="totalIncome">MWK 0</div>
          <div class="page-stat-label">Total Income</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value danger" id="totalExpenses">MWK 0</div>
          <div class="page-stat-label">Total Expenses</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value success" id="netProfit">MWK 0</div>
          <div class="page-stat-label">Net Profit</div>
        </div>
        <div class="page-stat">
          <div class="page-stat-value warning" id="loanInterest">MWK 0</div>
          <div class="page-stat-label">Loan Interest</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <main class="page-content">
    <!-- Financial Trends -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Financial Trends</h2>
        <div class="tabs">
          <button class="tab">Week</button>
          <button class="tab active">Month</button>
          <button class="tab">Year</button>
        </div>
      </div>
      <div class="content-section-body" id="chartsContainer">
        <div class="charts-grid" id="chartContainer">
          <!-- Pie charts will be rendered here -->
        </div>
      </div>
    </section>

    <!-- Member Performance -->
    <section class="content-section">
      <div class="content-section-header">
        <h2 class="content-section-title">Member Performance</h2>
      </div>
      <div class="content-section-body" id="memberPerformance">
        <div class="empty-state">
          <div class="empty-state-icon">üë•</div>
          <p class="empty-state-text">Select a group to view member performance</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <a href="admin_dashboard.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">üè†</span>
      <span>Home</span>
    </a>
    <a href="analytics.html" class="mobile-nav-item active">
      <span class="mobile-nav-icon">üìä</span>
      <span>Analytics</span>
    </a>
    <a href="financial_reports.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">üìã</span>
      <span>Reports</span>
    </a>
    <a href="settings.html" class="mobile-nav-item">
      <span class="mobile-nav-icon">‚öôÔ∏è</span>
      <span>Settings</span>
    </a>
  </nav>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Loading Overlay -->
  <div class="spinner-overlay hidden" id="spinner">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="loading-text">Loading analytics...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    // Animate chart bars on load
    setTimeout(() => {
      document.querySelectorAll('.chart-bar').forEach(bar => {
        bar.classList.add('animated');
      });
    }, 500);

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>
  <script type="module" src="../scripts/analytics.js"></script>
</body>
</html>
