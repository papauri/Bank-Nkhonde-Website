<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="../styles/user_dashboard.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1 id="dashboardTitle">User Dashboard</h1>
      <button id="logoutButton" class="button logout">Logout</button>
    </header>

    <!-- Welcome Message -->
    <div class="welcome">
      <div class="welcome-details">
        <h2 id="welcomeMessage">Welcome, <span id="adminName">User</span></h2>
        <p class="info-text">
          You are currently in <strong>User View</strong>. Click on a group below to access contributions and loans.
        </p>
      </div>
    </div>

    <!-- User Groups -->
    <section class="groups">
      <h2>Your Groups</h2>
      <ul id="groupList" class="group-list">
        <li>Loading your groups...</li>
      </ul>
    </section>

    <!-- Footer Navigation -->
    <footer class="footer">
      <button id="switchViewButton" class="button">Switch to Admin View</button>
      <button id="settingsButton" class="button">Settings</button>
    </footer>
  </div>

  <script type="module" src="../scripts/user_dashboard.js"></script>
</body>
</html>
