<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page Not Found - Bank Nkhonde">
  <meta name="theme-color" content="#0A1628">
  <title>404 - Page Not Found | Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/design-system.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bn-gradient-primary);
      padding: var(--bn-space-6);
    }

    .error-container {
      text-align: center;
      max-width: 480px;
    }

    .error-code {
      font-size: clamp(80px, 20vw, 180px);
      font-weight: 800;
      line-height: 1;
      background: var(--bn-gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--bn-space-4);
    }

    .error-title {
      font-size: var(--bn-text-2xl);
      font-weight: 700;
      color: var(--bn-white);
      margin-bottom: var(--bn-space-4);
    }

    .error-description {
      font-size: var(--bn-text-base);
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: var(--bn-space-8);
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      flex-direction: column;
      gap: var(--bn-space-3);
      align-items: center;
    }

    @media (min-width: 480px) {
      .error-actions {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      The page you're looking for doesn't exist or has been moved. 
      Let's get you back on track.
    </p>
    <div class="error-actions">
      <a href="login.html" class="btn btn-accent btn-lg">Go to Login</a>
      <button onclick="history.back()" class="btn btn-ghost-light btn-lg">Go Back</button>
    </div>
  </div>
</body>
</html>
