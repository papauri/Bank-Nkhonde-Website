<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page Not Found - Bank Nkhonde">
  <meta name="theme-color" content="#047857">
  <title>Page Not Found - Bank Nkhonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/design-system.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    body {
      background: var(--bn-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--bn-space-8);
      text-align: center;
    }

    .error-container {
      max-width: 500px;
    }

    .error-code {
      font-size: clamp(6rem, 20vw, 10rem);
      font-weight: 800;
      background: var(--bn-gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: var(--bn-space-4);
    }

    .error-title {
      font-size: var(--bn-text-2xl);
      font-weight: 700;
      color: var(--bn-white);
      margin-bottom: var(--bn-space-4);
    }

    .error-description {
      color: var(--bn-gray-400);
      font-size: var(--bn-text-base);
      margin-bottom: var(--bn-space-8);
      line-height: 1.7;
    }

    .error-actions {
      display: flex;
      justify-content: center;
      gap: var(--bn-space-4);
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      The page you're looking for doesn't exist or has been moved. 
      Let's get you back on track.
    </p>
    <div class="error-actions">
      <a href="index.html" class="btn btn-primary btn-lg">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Go Home
      </a>
      <button class="btn btn-secondary btn-lg" onclick="history.back()" style="border-color: var(--bn-glass-border); color: var(--bn-white); background: var(--bn-glass-bg);">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Go Back
      </button>
    </div>
  </div>
</body>
</html>
