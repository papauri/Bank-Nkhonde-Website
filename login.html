<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bank Nkhonde - Login to your account">
  <title>Login - Bank Nkhonde</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div class="form-container" id="loginSection">
      <h1>Bank Nkhonde Login</h1>
      <p>Sign in to access your account</p>

      <!-- Login Form -->
      <div id="loginForm" class="login-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
        
        <button id="loginBtn" class="login-btn">
          <span class="btn-text">Login</span>
        </button>
        
        <p id="errorMessage" class="error-message" aria-live="polite"></p>
        <p id="successMessage" class="success-message" aria-live="polite"></p>
      </div>

      <p style="margin-top: 20px;">
        Don't have an account? <a href="pages/admin_registration.html" id="registerLink">Register as Admin</a>
      </p>
      <p>
        Forgot your password? <a href="#" id="forgotPasswordLink">Reset Password</a>
      </p>
    </div>

    <!-- Loading Spinner -->
    <div class="spinner-container hidden" id="spinner">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script type="module" src="scripts/login.js"></script>
</body>
</html>
